<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div id="row9Am"> 
        <p id=9Am>9 AM</p>
        <input type=text id="input-9AM">
        <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>
      
      <div id="row10Am"> 
          <p id=10Am>10 AM</p>
          <input type=text id="input-10AM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>
      
      <div id="row11Am"> 
          <p id=11Am>11 AM</p>
          <input type=text id="input-11AM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="row12Pm"> 
          <p id=12Pm>12 PM</p>
          <input type=text id="input-12PM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>
      
      <div id="row1Pm"> 
          <p id=1Pm>1 PM</p>
          <input type=text id="input-1PM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>
      
      <div id="row2Pm"> 
          <p id=2Pm>2 PM</p>
          <input type=text id="input-2PM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="row3Pm"> 
          <p id=3Pm>3 PM</p>
          <input type=text id="input-3PM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="row4Pm"> 
          <p id=4Pm>4 PM</p>
          <input type=text id="input-4PM">
          <button class="saveBtn"><i class="fa fa-save"></i></button>
      </div>
      
      
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
